<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display|Indie+Flower&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Panda goes fishing</title>
</head>
<body>

    <h1>Panda goes fishing!</h1>
    <div class="row">
        <h3>Level : <span id="whichLevel">1</span></h3>
        <h3>Tries left : <span id="tries">3</span></h3>
        <h3>Timer : <span id="timer">10</span>s</h3>
        <button id="playmusic" class="show"></button>
        <button id="mutemusic" class="hidden"></button>
    </div>

    <div id="startscreen" class = "show">
        <img id="panda-image" src="images/panda-fishing.jpg">
        <div id="flex-column">
            <h2>Catch the fish by pressing any key when the fish is in the green glass.</br></br>
            You get <span class="bold">10 seconds</span> and </br><span class="bold">3 tries</span> on each level!</br></br>
            Each level will get harder.</h2>
            <button id="startButton">Start fishing! 🎣</button>
        </div>
    </div>


    <div class="flex">
        <button class="hidden" id="nextButton">🐟 Next level 🐟</button>
    </div>

    <canvas class="hidden"></canvas>

    <img class="hidden" id="nicecatch" src="images/game-nice-catch.png">
    <img class="hidden" id="gameover" src="images/gameover.jpg">

<audio id = "splash">
    <source src = "splash.mp3" type="audio/mpeg">
</audio>

<audio id = "happymusic">
    <source src = "happymusic.m4a" type="audio/mpeg">
</audio>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
